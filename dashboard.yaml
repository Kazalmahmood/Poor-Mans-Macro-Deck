            entity: text_sensor.plantbuddy_temperature_text
            name: Temperature
            icon: "mdi:thermometer"
          - type: entity
            entity: text_sensor.plantbuddy_humidity_text
            name: Humidity
            icon: "mdi:water-percent"

      - type: horizontal
        cards:
          - type: entity
            entity: text_sensor.plantbuddy_soil_moisture_text
